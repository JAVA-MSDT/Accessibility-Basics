<div class="menu-container">
  <h1>Drop down menu accessibility for Angular/Bootstrap</h1>
  <button>just to be focued</button>
  <br />
  <br />
  <div class="row">
    <div class="col">
      <div id="menuContainer" ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-primary"
          id="menuBtn"
          ngbDropdownToggle
          aria-controls="menuList"
          aria-haspopup="true"
        >
          Toggle dropdown
        </button>
        <div
          role="menu"
          id="menuList"
          ngbDropdownMenu
          aria-labelledby="menuBtn"
        >
          <a href="" role="menuitem" class="menuItme" ngbDropdownItem>
            Action - 1
          </a>
          <a href="" role="menuitem" class="menuItme" ngbDropdownItem>
            Another Action
          </a>
          <a href="" role="menuitem" class="menuItme" ngbDropdownItem>
            Something else is here
          </a>
          <a href="" role="menuitem" class="menuItme" ngbDropdownItem>
            Action - 4
          </a>
          <a href="" role="menuitem" class="menuItme" ngbDropdownItem>
            Another Action 5
          </a>
          <a href="" role="menuitem" class="menuItme" ngbDropdownItem>
            Something else is here 6
          </a>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
